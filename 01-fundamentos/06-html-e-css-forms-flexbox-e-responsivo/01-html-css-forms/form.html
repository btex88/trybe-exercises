<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script

  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  
  <!-- Imbedded Bootstrap JS file / From Bootstrap CDN / Version 5.0.2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title>Exercise - HTML/CSS - Forms</title>
</head>
<body>
  <h1>Exercise - HTML/CSS - Forms</h1>
  <form class="form-content">
    <fieldset id="personal-info">
      <div>
      <label for="name">Full Name:</label>
      <input 
      id="name" 
      type="text" 
      maxlength="40" 
      placeholder="   Type here..."
      required
      >

      <label for="email">Email:</label>
      <input 
      id="email" 
      type="text" 
      maxlength="50" 
      placeholder="   Type here..."
      required
      >
    </div>

    <div>
      <label for="cpf">CPF:</label>
      <input 
      id="cpf" 
      type="text" 
      placeholder="   ___.___.___-__" 
      maxlength="13" 
      pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
      required
      >

      <label for="address">Address:</label>
      <input 
      id="address" 
      type="text"
      maxlength="200"
      placeholder="   Type here..."
      required
      >
    </div>

    <div>
      <label for="city">City:</label>
      <input 
      id="city"
      type="text"
      maxlength="28"
      placeholder="   Type here..."
      required
      >

      <label for="state">State</label>
      <select 
      name="state" 
      id="state"
      placeholder="Select Your State"
      required
      >
        <option value="">-- Select Your State Here --</option>
      </select>
    </div>
    
    <div>
      <label for="property-type">Property Type:</label>
      <input
      id="apto"
      type="radio"
      name="property-type"
      >
      <label for="apto">Apartment</label>

      <input
      id="house"
      type="radio"
      name="property-type"
      >    
      <label for="house">House</label>
    </div>
    </fieldset>

    <fieldset id="past-job-info">
      <label for="resume">Brief Resume:</label>
      <textarea 
      name="resume" 
      id="resume" 
      cols="30" 
      rows="10" 
      maxlength="1000"
      required
      >
      </textarea>

      <label for="job-title">Job Title:</label>
      <input 
      type="text"
      maxlength="40"
      id="job-title"
      required
      >

      <label for="job-discription">Job Discription:</label>
      <textarea 
      name="job-discription"
      id="job-discription"
      cols="30" 
      rows="10"
      maxlength="500"
      required
      >
      </textarea>

      <label for="start-date">Start Date</label>
      <input 
      type="text"
      id="start-date"
      required
      >
    </fieldset>
    <button id="submit" type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
